<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网站</title>
    <!-- 引入基础样式 -->
    <link rel="stylesheet" href="/src/assets/styles/base.css">
    <link rel="stylesheet" href="/src/assets/styles/layout.css">
    <!-- 引入页头组件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- 动态插入页头 -->
    <div id="header"></div>

    <main class="container">
        <section class="hero">
            <h1>欢迎访问我的网站</h1>
            <p>这是一个简洁、高效的静态网站范例</p>
            <a href="/src/pages/about.html" class="btn">了解更多</a>
        </section>

        <section class="features">
            <div class="card">
                <i class="fas fa-bolt"></i>
                <h3>极速加载</h3>
                <p>基于纯HTML/CSS/JS，无后端依赖</p>
            </div>
            <div class="card">
                <i class="fas fa-mobile-alt"></i>
                <h3>响应式设计</h3>
                <p>适配手机、平板和桌面设备</p>
            </div>
            <div class="card">
                <i class="fas fa-paint-brush"></i>
                <h3>现代设计</h3>
                <p>简洁美观的界面设计</p>
            </div>
        </section>

        <section class="content-section">
            <h2>我们的服务</h2>
            <p>我们提供专业的网站开发服务，包括：</p>
            <ul>
                <li>静态网站开发</li>
                <li>响应式设计</li>
                <li>性能优化</li>
                <li>SEO优化</li>
            </ul>
        </section>
    </main>

    <!-- 动态插入页脚 -->
    <div id="footer"></div>

    <!-- 主JS脚本 -->
    <script src="/src/scripts/main.js"></script>
</body>

</html>
